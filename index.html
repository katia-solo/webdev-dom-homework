    <div class="add-form">

      <textarea id="text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add" class="add-form-button">Написать</button>

<script>
  "use strict";

  // Находим элементы
  const nameEl = document.getElementById('name');
  const textEl = document.getElementById('text');
  const addEl = document.getElementById('add');
  const removeEl = document.getElementById('remove');
  const listEl = document.getElementById('list');

  // Переносим верстку в массив
  const comments = [
    {
      name: "Глеб Фокин",
      comment: "Это будет первый комментарий на этой странице",
      time: "12.02.22 12:18",
      numLikes: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      comment: "Мне нравится как оформлена эта страница! ❤",
      time: "13.02.22 19:22",
      numLikes: 75,
      isLiked: true,
    },
  ]

  // Рендерим массив
  const renderComments = () => {
    const commentsHtml = comments
      .map((userComent, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${userComent.name}</div>
          <div> ${userComent.time} </div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${userComent.comment}</div>
        </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${userComent.numLikes}</span>
              <button class="like-button ${userComent.isLiked ? "-active-like" : ""}"  data-index='${index}'></button>
            </div>
          </div>
        </li>`
      }).join("");

    listEl.innerHTML = commentsHtml;
  }

  renderComments();

  // Функция для проверки полей и обновления состояния кнопки
  function updateButtonState() {
    // Проверяем, что оба поля не пустые
    addEl.disabled = !nameEl.value.trim() || !textEl.value.trim();
    addEl.style.backgroundColor = addEl.disabled ? "grey" : "";
  }

  // Функция для добавления комментария
  function addComment() {

    const oldListHtml = listEl.innerHTML;
    const date = new Date();

    // Форматируем дату
    const formattedDate = date.toLocaleDateString('ru-RU', {
      day: '2-digit',
      month: '2-digit',
      year: '2-digit'
    });

    // Форматируем время
    const formattedTime = date.toLocaleTimeString('ru-RU', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false // Используем 24-часовой формат
    });

    // Добавляем элемент списка
    comments.push({
      name: nameEl.value,
      comment: textEl.value,
      time: formattedDate + formattedTime,
      numLikes: 3,
      isLiked: false,
    });
    renderComments();
    // listEl.innerHTML = oldListHtml + `<li class="comment"><div class="comment-header"><div>${nameEl.value}</div><div> ${formattedDate + ' ' + formattedTime} </div></div><div class="comment-body"><div class="comment-text">${textEl.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button"></button></div></div></li>`
    // nameEl.value = '';
    // textEl.value = '';
    updateButtonState();
  }

  // Функция удаления комментария
  function removeLastComment() {
    const lastComment = listEl.lastElementChild;
    if (lastComment) {
      listEl.removeChild(lastComment);
    }
  }

  // Обработчик ввода
  nameEl.addEventListener('input', updateButtonState);
  textEl.addEventListener('input', updateButtonState);

  // Обработчик для кнопки "Добавить"
  addEl.addEventListener('click', addComment);

  // Обработчик для кнопки "Удалить..."
  removeEl.addEventListener('click', removeLastComment);

  // Обработчик события keyup для поля ввода текста и имени
  function handleKeyUp(event) {
    if (event.keyCode === 13 && nameEl.value.trim() && textEl.value.trim()) {
      addComment();
    }
  }

  // Обработчик Enter
  nameEl.addEventListener('keyup', handleKeyUp);
  textEl.addEventListener('keyup', handleKeyUp);

  // Инициализация состояния кнопки при загрузке страницы
  updateButtonState();

  console.log("It works!");
</script>
